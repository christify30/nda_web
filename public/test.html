<html>
    <head>
      <title>uploads</title>
    </head>
    <body>
        <h1>Please choose a file to upload</h1>
       <form method="POST" enctype="multipart/form-data" action="http://localhost:5000/api/profile">
         <input  accept="image/*" type="file" name="avatar">
         <input placeholder="rank"  type="text" name="rank"/>
         <input  placeholder="email" type="email" name="email">
         <input placeholder="armofservice" type="text" name="armofservice">
         <input placeholder="mobilenumber" type="text" name="mobilenumber">
         <input type="submit"/>
       </form>

    </body>
</html>
